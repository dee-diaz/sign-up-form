<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-Up Form</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="odin">
        <div>
          <img src="img/odin-logo.webp" alt="Odin logo">
          <span>Odin</span>
        </div>
      </div>
      <div class="credits">
        <p>Photo by <a target="_blank" href="https://unsplash.com/@matchaforest">Adel Z</a> on <a target="_blank"
            href="https://unsplash.com/photos/a-small-patch-of-green-moss-in-the-woods-rmOmNSE5UBs">Unsplash</a></p>
      </div>
    </div>
    <div class="form-wrapper">
      <form id="form" action="example.com/path" method="post">
        <h3>Let's do this!</h3>
        <fieldset>
          <label for="first-name">First Name
          <input type="text" name="first-name" id="first-name" required>
          </label>

          <label for="last-name">Last Name
          <input type="text" name="last-name" id="last-name" required>
          </label>
        </fieldset>

        <fieldset>
          <label for="email">Email
          <input type="email" name="email" id="email" required>
          </label>

          <label for="phone">Phone
          <input type="tel" name="phone" id="phone" required>
          </label>
        </fieldset>

        <fieldset>
          <label for="pass">Password
          <input type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" name="pass" id="pass" required>
          </label>

          <label for="confirm-pass">Confirm password
          <input type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" name="confirm-pass" id="confirm-pass" required>
          </label>
        </fieldset>
      </form>
      <button type="submit" form="form">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>

</html>
